<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Практична_робота-20_11</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
	<input type="checkbox" id="checkboxInput" onchange="toggleInput()">
	<input type="text" id="textInput" disabled>

	<script>
		function toggleInput() {
			let checkboxInput = document.getElementById("checkboxInput");
			let textInput = document.getElementById("textInput");
			textInput.disabled = !checkboxInput.checked;
		}
	</script>
</body>

</html>
